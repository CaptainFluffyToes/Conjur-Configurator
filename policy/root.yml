---
- !user mark

- !user darren

- !user amy

- !group admins

- !group auditors

- !grant
  role: !group admins
  members:
    - !user mark
    - !user darren

- !permit
  role: !group admins
  privileges:
    - create
    - update
    - read
  resources:
    - !policy root

- !grant
  role: !group auditors
  members:
    - !user amy

- !permit
  role: !group auditors
  privileges:
    - read
  resources:
    - !policy root

- !policy
  id: apps
  owner: !group admins

- !policy
  id: conjur
  owner: !group admins

- !host
  id: cf-service-broker
  annotations:
    platform: cloudfoundry

- !permit
  role: !host cf-service-broker
  privilege: read
  resource: !host cf-service-broker

- !group
  id: cf-admin-group

- !grant
  role: !group cf-admin-group
  member: !host cf-service-broker

- !policy
  id: pcf
  owner: !group cf-admin-group

- !policy
  id: secrets
  owner: !group admins