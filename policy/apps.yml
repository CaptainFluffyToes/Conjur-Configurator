---
- !policy
  id: hosts
  body:
    - !host jenkins
    - !host ansible

- !policy
  id: ci
  body:
    - !layer

    - !host-factory
      layers: [ !layer ]

    - !grant
      role: !layer
      member: !host /apps/hosts/jenkins

- !policy
  id: cd
  body:
    - !layer

    - !host-factory
      layers: [ !layer ]

    - !grant
      role: !layer
      member: !host /apps/hosts/ansible

- !group ci

- !group cd